<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        div{
            border: 2px solid #000;
            margin: 20px;
            padding: 10px;
        }
        p{
            border: 2px solid #333;
            border-radius: 10px;
            width: 100px;
            height: 20px;
            padding: 10px;
        }
        #position-static{
            position: static;
        }
    </style>
</head>
<body>
    <div id="position-static">
        <p>Lorem.</p>
        <p>Consequuntur.</p>
        <p>Sunt?</p>
        <p>Molestias.</p>
    </div>
</body>
</html>
