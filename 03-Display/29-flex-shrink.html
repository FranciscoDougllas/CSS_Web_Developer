<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>

    <style>
        body{
            margin: 0 auto;
            display: flex;
            height: 100vh;
            align-items: center;
        }
        .container{
            width: 80%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px;
            margin: 2% auto;
            text-align: center;
        }
        .container > div{
            height: 100px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s ease-in-out;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 300px;
        }
        .container > div:hover{
            background-color: aliceblue;
            border-color: yellowgreen;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="a">Lorem.</div>
        <div class="b">Lorem.</div>
        <div class="c">Lorem.</div>
        <div class="d">Lorem. </div>
    </div>
</body>
</html>
