<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-position</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body{
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            width: 80vw;
        }
        li {
            list-style-image: url('../img-logos.png');
            font-size: 4rem;

        }
    </style>
</head>
<body>
    <ul>
        <li>Sonic</li>
        <li>Mario</li>
        <li>Need for speed</li>
        <li>Donkey Kong</li>
    </ul>
</body>
</html>
