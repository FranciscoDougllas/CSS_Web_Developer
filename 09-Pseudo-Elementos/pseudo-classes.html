<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>
        h1, a, p {
            font-family: sans-serif;
        }
        a:link{
            color: blue;
            font-size: 2rem;
        }
        a:visited{
            color: gray;
            font-size: 1.2rem;
        }
        a:hover{
            background-color: gray;
            color: #fff;
        }
        a:active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <a href="#">Display</a>
    <a href="#">Box Model Teste</a>

    <p>
        Veja Mais exemplos a baixo
        <a href="#">Exemplos</a>
    </p>
</body>
</html>
